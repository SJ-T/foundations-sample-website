<!-- This html template will start off all of your other html files/pages -->

<!DOCTYPE html>
<html>
  <head>
    <!-- the page title will be a varible passed to the render_template() function for each page separately-->
    <title> {{ page_title }}</title>
  	<meta charset="utf-8"/>
    <!-- include the css from the file static/style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  </head>
  <body>

  <!-- this headline will appear on all pages. -->
  <header>
        <div class="topnav">
      <a href="/index" class="">Home</a>
      <a href="/community" class="">Community</a>
      <a href="/studyprogram" class="">Study Program</a>
    </div>
    <div class="banner">
      <h1> All about CODE </h1> 
      <h3> A really great place. </h3>
    </div>

    
  </header>

  <!-- This is the part which will be different on each page. 
       see first-page.html for an example of using it -->
  <main>
    {% block content%}
    {% endblock %}
  </main>
  <footer>
    <div class="button">
      <button class="btn"><i class="fab fa-facebook-f"></i></button>
    <button class="btn"><i class="fab fa-instagram"></i></button>
    <button class="btn"><i class="fab fa-twitter"></i></button>
      </div>      
    </footer>
  </body>
